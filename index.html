<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 id="title">Simple Survey Form</h1>
                <p id="description">We are perfect, can we improve this?</p>

                <form id="survey-form" method="GET" action="">

                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your Name" required>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="age">Age</label>
                        <input id="number" type="number" min="18" max="99" class="form-control" id="age"
                            placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label id="dropdown-label" for="dropdown">What are you doing now?</label>
                        <select id="dropdown" name="currentPos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="student">I'm a student</option>
                            <option value="job">I've a Full Time Job</option>
                            <option value="learner">I'm a Full Time Learner</option>
                            <option value="preferNo">I Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <label id="radio-label" for="radio">How likely is that you would recommend us to a
                        friend?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="recomRadios" id="recomRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="recomRadios1">
                            Definitely
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="recomRadios" id="recomRadios2"
                            value="option2">
                        <label class="form-check-label" for="recomRadios2">
                            Maybe
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="recomRadios" id="recomRadios3"
                            value="option3">
                        <label class="form-check-label" for="recomRadios3">
                            Not Sure
                        </label>
                    </div>
                    <label id="checkbox-label" for="checkbox">Things that should be improved in the future<br>(Check all
                        that apply): </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Cordiality
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                            Flexibility
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">
                            Forum
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Any Comments or Suggestions?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button id="submit" type="submit" class="btn btn-success btn-block">Submit Survey</button>

                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
